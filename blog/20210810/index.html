<ol>
<li>Eclipse 匯入專案看到出現x紅色圖示, 查看目錄檔案也都正常, 卻出現此錯誤訊息:</li>
</ol>
<blockquote>
<p>可先查看 Window &gt; Show View &gt; Problems 顯示原因.</p>
</blockquote>
<ol start="2">
<li>Target runtime is not defined 解決方式:</li>
</ol>
<blockquote>
<p>專案目錄 &gt; 右鍵選擇 Properties &gt; Targeted Runtimes &gt; 選擇你安裝的 tomcat 即可</p>
</blockquote>
